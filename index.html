<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Cube | Animation</title>
</head>

<body>
    <div class="hero">
        <div class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="menu">
                <div class="menu-click">
                    <div class="menu-inside">
                        <div class="menu-color"></div>
                    </div>
                    <div class="menu-bg">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                </div>

                <div class="new-menu">
                    <div class="second-menu">
                        <a href="#" id="Hover1">Home</a>
                        <a href="#" id="Hover2">About</a>
                        <a href="#" id="Hover3">Plan</a>
                        <a href="#" id="Hover4">Contact</a>
                    </div>

                    <div class="cube-menu">
                        <div class="cube-open2">
                            <div class="cube2" id="hover-menu">
                                <div class="cube-top2"></div>
                                <div class="cube-bottom2"></div>
                                <div class="cube-leftRight2" id="hover-menu3">
                                    <span style="--i:0;"></span>
                                    <span style="--i:1;"></span>
                                    <span style="--i:2;"></span>
                                    <span style="--i:3;"></span>
                                </div>
                            </div>
                            <div class="icon-hover1">
                                <ion-icon name="home-outline"></ion-icon>
                            </div>
                            <div class="icon-hover2">
                                <ion-icon name="people-outline"></ion-icon>
                            </div>
                            <div class="icon-hover3">
                                <ion-icon name="layers-outline"></ion-icon>
                            </div>
                            <div class="icon-hover4">
                                <ion-icon name="call-outline"></ion-icon>
                            </div>
                        </div>

                        <div class="cube-open2" style="filter: blur(85px) contrast(1.3); z-index: -1; 
                            transform: translate(-50%, -50%) scale(1.2);">
                            <div class="cube2" id="hover-menu2">
                                <div class="cube-top2"></div>
                                <div class="cube-bottom2"></div>
                                <div class="cube-leftRight2">
                                    <span style="--i:0;"></span>
                                    <span style="--i:1;"></span>
                                    <span style="--i:2;"></span>
                                    <span style="--i:3;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="inner">
            <div class="some-text">
                <h1>
                    Cube is a multidimensional consulting firm that leverages AI and market
                    intelligence to build solutions for Clients
                </h1>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque nostrum
                    fugiat commodi vel! Pariatur quo id sapiente.
                </p>
            </div>

            <div class="second-row">
                <div class="cube-open opacity2">
                    <div class="cube">
                        <div class="cube-top"></div>
                        <div class="cube-bottom"></div>
                        <div class="cube-leftRight">
                            <span style="--i:0;"></span>
                            <span style="--i:1;"></span>
                            <span style="--i:2;"></span>
                            <span style="--i:3;"></span>
                        </div>
                    </div>
                </div>
                <div class="cube-open opacity2"
                    style="transform: translate(-50%, -50%) scale(0.27); top: 32%; left: 27%;">
                    <div class="cube" style="animation: cube 22s ease-out infinite;">
                        <div class="cube-top"></div>
                        <div class="cube-bottom"></div>
                        <div class="cube-leftRight">
                            <span style="--i:0;"></span>
                            <span style="--i:1;"></span>
                            <span style="--i:2;"></span>
                            <span style="--i:3;"></span>
                        </div>
                    </div>
                </div>

                <div class="cube-open2 opacity1">
                    <div class="cube2">
                        <div class="cube-top2"></div>
                        <div class="cube-bottom2"></div>
                        <div class="cube-leftRight2">
                            <span style="--i:0;"></span>
                            <span style="--i:1;"></span>
                            <span style="--i:2;"></span>
                            <span style="--i:3;"></span>
                        </div>
                    </div>
                </div>
                <div class="cube-open2 opacity1"
                    style="filter: blur(85px) contrast(1.3); z-index: -1; transform: translate(-50%, -50%) scale(1.2);">
                    <div class="cube2">
                        <div class="cube-top2"></div>
                        <div class="cube-bottom2"></div>
                        <div class="cube-leftRight2">
                            <span style="--i:0;"></span>
                            <span style="--i:1;"></span>
                            <span style="--i:2;"></span>
                            <span style="--i:3;"></span>
                        </div>
                    </div>
                </div>


                <div class="cube-open3 opacity3">
                    <div class="cube3">
                        <div class="cube-top3"></div>
                        <div class="cube-bottom3"></div>
                        <div class="cube-leftRight3">
                            <span style="--i:0;"></span>
                            <span style="--i:1;"></span>
                            <span style="--i:2;"></span>
                            <span style="--i:3;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="./assets/js/main.js"></script>
</body>

</html>
